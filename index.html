<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">


<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00ffcc">

<title>Car Parking Free Account</title>

<style>

body {
  margin: 0;
  min-height: 100vh;
  background-image: url("https://i.ibb.co/wFfn24NW/3105.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Orbitron', sans-serif;
  color: #00ffcc;
}

.box {
  background: linear-gradient(
    180deg,
    rgba(10, 20, 30, 0.92),
    rgba(0, 0, 0, 0.95)
  );

  border-radius: 16px;
  padding: 20px;
  width: 100%;
  max-width: 380px;

  position: relative;
  overflow: hidden;

  backdrop-filter: blur(6px);

  box-shadow:
    0 0 25px rgba(0, 246, 255, 0.35),
    0 0 45px rgba(255, 79, 216, 0.25),
    0 20px 40px rgba(0, 0, 0, 0.6);
}

.box::before {
  content: "";
  position: absolute;
  inset: 0;
  padding: 2px;
  border-radius: 16px;

  background: linear-gradient(
    270deg,
    #00f6ff,
    #3b82ff,
    #ff4fd8,
    #00f6ff
  );
  background-size: 600% 600%;
  animation: neonBorder 6s linear infinite;

  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;

  pointer-events: none;
}


h1 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 12px;
  letter-spacing: 2px;
  text-transform: uppercase;

  font-family: 'Orbitron', sans-serif;
  line-height: 1.4;
  padding: 6px 0;

  
  background: linear-gradient(90deg, #2563ff, #38f9ff, #a855f7);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;

  
  text-shadow:
    0 0 4px rgba(56, 249, 255, 0.5),
    0 0 8px rgba(168, 85, 247, 0.35);

  animation: neonShift 4s ease-in-out infinite;
}

.note {
  font-size: 12px;
  color: #ffcc00;
  text-align: center;
  margin-bottom: 15px;
  line-height: 1.4;
}

input {
  width: 100%;
  padding: 12px 12px;
  margin-bottom: 10px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
  outline: none;
  font-family: 'Orbitron', sans-serif;

  line-height: 1.4;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(135deg, #00ffcc, #00bfa5);
  font-weight: bold;
  font-size: 14px;
  cursor: pointer;
  margin-top: 6px;

  font-family: 'Orbitron', sans-serif;

  box-shadow: 0 0 12px rgba(0, 255, 204, 0.6);
}

button:hover {
  background: linear-gradient(135deg, #00e6b8, #00a996);
}

button:active {
  transform: scale(0.97);
}

.hidden {
  display: none;
}

.sorry {
  color: #ff5050;
  text-align: center;
  font-weight: bold;
  padding: 20px 10px;
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 1px;
}

  @keyframes neonShift {
  0% {
    background-position: 0% 50%;
    text-shadow:
      0 0 4px rgba(56, 249, 255, 0.4),
      0 0 8px rgba(168, 85, 247, 0.3);
  }

  50% {
    background-position: 100% 50%;
    text-shadow:
      0 0 6px rgba(56, 249, 255, 0.6),
      0 0 12px rgba(168, 85, 247, 0.45);
  }

  100% {
    background-position: 0% 50%;
    text-shadow:
      0 0 4px rgba(56, 249, 255, 0.4),
      0 0 8px rgba(168, 85, 247, 0.3);
  }
  }

@keyframes neonBorder {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@media (max-width: 480px) {
  body {
    background-attachment: scroll;
  }
}


</style>
</head>

<body>

<div class="box">
  <h1>üöó Car Parking Free Account</h1>

  <div class="note">
    Note: If you get the account, please delete email and password  
    so others can‚Äôt get it.
  </div>

  <div id="account">
    <input id="email" placeholder="Email">
    <input id="password" placeholder="Password">
    <button onclick="saveAccount()">Save</button>
  </div>

  <div id="sorry" class="sorry hidden">
    ‚ùå Sorry, better luck next time
  </div>

  <button onclick="resetAccount()">Reset (Owner Only)</button>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDUIg1hFdJDU5SKerLkQGpRB9Shw0SOLA",
  authDomain: "car-parking-free-account.firebaseapp.com",
  databaseURL: "https://car-parking-free-account-default-rtdb.firebaseio.com",
  projectId: "car-parking-free-account",
  storageBucket: "car-parking-free-account.firebasestorage.app",
  messagingSenderId: "452587175824",
  appId: "1:452587175824:web:cc7d8e91a2222e29e4fd15"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const accRef = db.ref("account");

accRef.once("value").then(snapshot => {
  if (!snapshot.exists()) {
    accRef.set({
      email: "demo@email.com",
      password: "password123"
    });
  }
});

const RESET_PASSWORD = "admin123";

accRef.on("value", snap => {
  const data = snap.val();
  if (!data || (!data.email && !data.password)) {
    document.getElementById("account").classList.add("hidden");
    document.getElementById("sorry").classList.remove("hidden");
  } else {
    email.value = data.email;
    password.value = data.password;
    document.getElementById("account").classList.remove("hidden");
    document.getElementById("sorry").classList.add("hidden");
  }
});

function saveAccount() {
  accRef.set({
    email: email.value.trim(),
    password: password.value.trim()
  });
}

function resetAccount() {
  const pass = prompt("Enter reset password:");
  if (pass === RESET_PASSWORD) {
    accRef.set({
      email: "demo@email.com",
      password: "password123"
    });
    alert("Account reset!");
  } else {
    alert("Wrong password!");
  }
}
</script>


<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("PWA Ready"))
      .catch(err => console.log("SW Error:", err));
  });
}
</script>

</body>
</html>
